version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
handlers:
  server:
    class: logging.handlers.TimedRotatingFileHandler
    filename: log\server_log.log
    level: DEBUG
    formatter: simple
    when: D
    interval: 1
    encoding: utf-8
root:
  level: DEBUG
  handlers: [server]
